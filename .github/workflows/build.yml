name: Build and Analyze with SonarQube

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

      # Install Java (necessary for Dependency-Check)
      - name: Install Java
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre

      # Download and install OWASP Dependency-Check
      - name: Download and install OWASP Dependency-Check
        run: |
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v8.0.0/dependency-check-8.0.0-release.zip
          unzip dependency-check-8.0.0-release.zip
          export DEPENDENCY_CHECK_HOME=$(pwd)/dependency-check
          export PATH=$DEPENDENCY_CHECK_HOME/bin:$PATH

      # Run OWASP Dependency Check and generate the report
      - name: Run OWASP Dependency Check
        run: |
          dependency-check --project my-project --out ./dependency-check-report.html

      # Run SonarQube Scan with Dependency Check Report Path
      - uses: sonarsource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          extra-properties: |
            sonar.dependencyCheck.htmlReportPath=./dependency-check-report.html  # Relative path

      # If you wish to fail your job when the Quality Gate is red, uncomment the following lines
      # - uses: sonarsource/sonarqube-quality-gate-action@master
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
