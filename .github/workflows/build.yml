name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

      # Install Dependency-Check CLI
      - name: Install Dependency-Check
        run: |
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v8.4.0/dependency-check-8.4.0-release.zip
          unzip dependency-check-8.4.0-release.zip -d dependency-check
          export PATH=$PATH:$(pwd)/dependency-check

      # Run Dependency Check to generate the report
      - name: Run Dependency Check
        run: |
          dependency-check/bin/dependency-check.sh --project my-project --scan ./ --format HTML --out dependency-check-report.html

      # Run SonarQube Scan and include the Dependency-Check report path
      - uses: sonarsource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          extra-properties: |
            sonar.dependencyCheck.htmlReportPath=dependency-check-report.html
