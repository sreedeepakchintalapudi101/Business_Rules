name: Build and Analyze with SonarQube

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

      # Run Dependency Check (assuming it generates the report in a known path)
      - name: Run Dependency Check (if part of your build)
        run: |
          # Example: Running OWASP Dependency-Check (assuming you have this setup)
          dependency-check --project my-project --out ./dependency-check-report.html

      # Run SonarQube Scan with Dependency Check Report Path
      - uses: sonarsource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          extra-properties: |
            sonar.dependencyCheck.htmlReportPath=./dependency-check-report.html  # Relative to the workspace

      # If you wish to fail your job when the Quality Gate is red, uncomment the following lines
      # - uses: sonarsource/sonarqube-quality-gate-action@master
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
